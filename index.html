<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/7d22a08d66.js"></script>
    <title>Todo List</title>
  </head>
  <body>
    <div id="container">
      <div class="box">
        <div class="box-left">
          <h1>Todo App</h1>
          <p class="completed">All Tasks Completed !</p>
          <progress value="50" max="100"></progress>
        </div>
        <div class="box-right"></div>
      </div>
      <div class="input-wrapper">
        <input type="text" id="addInput" placeholder="Add an item" required />
        <button id="addBtn"><i class="fa fa-plus"></i></button>
      </div>
      <ul id="list-container">
        <!-- List items will added by JavaScript -->
      </ul>
    </div>
    <script src="script.js"></script>
  </body>
</html>
